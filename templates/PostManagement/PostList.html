{% extends 'base.html' %}

{% block content %}
    {% for p in Post %}
        <h2> Post Information: {{ p.id }}</h2>
        {{ p.Post_title }} <br>
        {{ p.Post_location }} <br>
        {{ p.Post_category }} <br>
        {{ p.Post_tags }} <br>
        {{ p.Post_description }} <br>
    {% endfor %}
{% endblock content %}
